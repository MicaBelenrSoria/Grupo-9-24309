{% extends "web/base.html" %}
{% load static %}

{% block titulo %}Editar Producto{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'web/styles/editar_producto.css' %}">
{% endblock %}

{% block main %}
    <h2>Editar Producto</h2>
    <form method="post" class="editar-producto-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-guardar_cambios">Guardar cambios</button>
    </form>
{% endblock %}
