{% extends "web/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'web/styles/alta_productos.css' %}">
{% endblock %}

{% block content %}
  <h2>Editar Producto</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'listado_productos' %}">Cancelar</a>
{% endblock %}
