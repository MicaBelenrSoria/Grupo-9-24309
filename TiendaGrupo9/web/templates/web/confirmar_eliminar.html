{% extends "web/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'web/styles/alta_productos.css' %}">
{% endblock %}

{% block content %}
<div class=".form-alta_producto">
<h2>Eliminar Producto</h2>
  <p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre_producto }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listado_productos' %}">Cancelar</a>
  </form>
</div>  
{% endblock %}
