{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOLOGY-{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'web/styles/base.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}

</head>
<body>
    <header>
        <img src="{% static '' %}" alt="tienda de informatica" class="img-logo">
        <div class="texto-header">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'listado_productos' %}">Productos</a>
            <a href="{% url 'alta_productos' %}">Alta de productos</a>
        </div>
    </header>
   

    <main>
        <h1 class="alineado_medio">TECHNOLOGY</h1>

        {% block main %}{% endblock %}
    </main>

    <footer>
        <div class="footer">
            <p class="texto-footer">Codo a Codo / Grupo 9 / Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
